<html>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>
<body>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 40%;
      border-radius: 5px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    img {
      border-radius: 5px 5px 0 0;
    }
    
    .container {
      padding: 2px 16px;
    }
    </style>
  <div id="isiAPI">

  </div>
  <script>

    function run() {  
          // request  
          var xmlHttpRequest = new XMLHttpRequest();  
          xmlHttpRequest.open("GET", "http://localhost:8080/", true);  
          xmlHttpRequest.onreadystatechange = function () {  
              if (this.readyState == 4 && this.status == 200) {  
                  // response  
                  //document.getElementById("isiAPI").innerHTML = JSON.parse(this.responseText)
                  
                    JSON.parse(this.responseText).forEach(element => {
                    document.getElementById("isiAPI").innerHTML += '<div class="card">'+
                    '<img src="https://avatars3.githubusercontent.com/u/58617913?s=200&v=4" alt="Avatar" style="width:100%">'+
                    '<div class="container">'+
                    '<h4><b>'+element.Nama +'</b></h4>'+
                    '<p>'+element.Umur+'</p>   </div></div>'
                   });
                  // end  
              }  
          };  
          xmlHttpRequest.send();  
      }  
    run()
    </script>
  </body></html>
